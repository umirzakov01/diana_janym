<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Be My Valentine üíå</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #fff0f6, #ffe6ef);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      background:#fff;
      padding:30px;
      border-radius:26px;
      box-shadow:0 20px 50px rgba(0,0,0,.15);
      text-align:center;
      max-width:500px;
      width:100%;
    }

    h1{
      font-size:42px;
      margin:0 0 10px;
    }

    p{
      color:#6b4b54;
      margin:0 0 20px;
    }

    .emoji{
      font-size:64px;
      margin-bottom:10px;
    }

    .buttons{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
    }

    button{
      border:none;
      padding:14px 26px;
      border-radius:999px;
      font-size:18px;
      font-weight:800;
      cursor:pointer;
      transition:.2s;
    }

    #yes{
      background:#ff4d88;
      color:#fff;
      transform:scale(1);
      box-shadow:0 12px 26px rgba(255,77,136,.4);
    }

    #no{
      background:#fff;
      border:2px solid #ff9bbd;
      color:#b02f58;
    }

    #counter{
      margin-top:12px;
      font-size:13px;
      color:#b02f58;
    }

    /* modal */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.5);
      display:none;
      align-items:center;
      justify-content:center;
      padding:16px;
    }

    .modal.show{ display:flex; }

    .modalContent{
      background:#fff;
      border-radius:26px;
      max-width:700px;
      width:100%;
      padding:24px;
      text-align:center;
    }

    .ribbon{
      background:#ff4d88;
      color:#fff;
      font-weight:900;
      padding:10px;
      border-radius:999px;
      display:inline-block;
      margin-bottom:14px;
    }

    .photos{
      margin-top:20px;
      display:flex;
      gap:12px;
      overflow-x:auto;
    }

    .photos img{
      width:180px;
      height:120px;
      object-fit:cover;
      border-radius:18px;
      box-shadow:0 10px 20px rgba(0,0,0,.15);
    }
  </style>
</head>
<body>

<div class="card">
  <div class="emoji" id="emoji">üêª‚Äç‚ùÑÔ∏è</div>
  <h1>BE MY VALENTINE üíå</h1>
  <p id="question">–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</p>

  <div class="buttons">

  </div>

  <div id="counter">NO –Ω–∞–∂–∞–ª–∏: 0 —Ä–∞–∑</div>

<!-- –ú–£–ó–´–ö–ê -->
<audio id="music" loop>

      <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&w=800&q=80">
      <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=800&q=80">
      <img src="https://images.unsplash.com/photo-1520975693411-6b9f2b0f2a9a?auto=format&fit=crop&w=800&q=80">
    </div>
  </div>
</div>

<script>
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const counter = document.getElementById("counter");
  const modal = document.getElementById("modal");
  const music = document.getElementById("music");
  const emoji = document.getElementById("emoji");
  const question = document.getElementById("question");

  let noCount = 0;
  let scale = 1;

  no.addEventListener("click", () => {
    noCount++;

    emoji.textContent = ["üêª‚Äç‚ùÑÔ∏è","üß∏","üê∞","üê£","üòø"][Math.min(noCount,4)];
    question.textContent = "–¢–æ—á–Ω–æ –Ω–µ—Ç?.. ü•∫";
  });

  yes.addEventListener("click", () => {
    music.play().catch(()=>{});

  });

  modal.addEventListener("click", () => {

  });
</script>

</body>
</html>
